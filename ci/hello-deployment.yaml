apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: localhost:32000/hello:latest  # Use this if you pushed to the registry
        # image: hello:latest  # Use this if you imported directly and set imagePullPolicy: Never
        imagePullPolicy: Always
        # imagePullPolicy: Never  # if you imported the image directly
        ports:
        - containerPort: 8080
        - containerPort: 22

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
  - name: hello
    protocol: TCP
    port: 80
    targetPort: 8080
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: hello-ssh-service
spec:
  selector:
    app: hello  # Should match the labels of your pods
  ports:
    - name: ssh
      protocol: TCP
      port: 3000
      targetPort: 22
  type: NodePort  # Depending on how you want to access it
